<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depatri</title>
    <link rel="stylesheet" href="styles/new.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <img src="images/cursor.svg"  alt="cursor" id="cursor" style="position:absolute;display: none;pointer-events: none;width: 300px;height: 300px;">
    <header>
        <a href="#"><div class="logo-title"><img src="images/logo.svg" alt="logo" id="logo">
        <h1>DEPATRI</h1></div></a>
    </header>
    <div class="content-title">
        <h2>Dicas do depatri</h2>
    </div>

    <select name="select" id="select">
        <option value="escolha" selected disabled>--ESCOLHA UMA OPÇÃO--</option>
        <optgroup label="conhecimento">Conhecimento</optgroup>
        <option value="">golpes mais comuns</option>
        <option value="">dicas e softwares</option>
        <option value="https://docs.google.com/presentation/d/e/2PACX-1vRqgQLi9oW5ZUVD5Mgn1_Tjd3ZqKC1uRpSxfxKa7hI7c-Ezx1aRIUh_DhpfpxzBPG4XLIiFp5_LxlU6/pub?start=false&loop=true&delayms=5000">prevenção</option>
        <optgroup label="melhores ferramentas">melhores ferramentas</optgroup>
        <option value="www.whois.com">whois</option>
        <option value="www.haveibeenpwned.com">consultar dados vazados</option>
        <option value="www.virustotal.com">virusTotal</option>
        <option value="www.archive.org">wayback machine</option>
        <option value="www.viewdns.info">viewDNS</option>
        <optgroup label="documentos">documentos</optgroup>
        <option value="">fax</option>
    </select>


    <script>
        let cursorIMG = document.querySelector("#cursor");
        let select = document.querySelector("select");

        function handleSelectDown() { 
            cursorIMG.style.transform = 'scale(0.5)';
        }

        function handleMouseUp() {
            cursorIMG.style.transform = 'scale(1)';
        }

        function handleMouseMove(e) {
            cursorIMG.style.display = "flex";
            const cursorX = e.clientX - (cursorIMG.offsetWidth / 2);
            const cursorY = e.clientY - (cursorIMG.offsetHeight / 2);
            cursorIMG.style.left = `${cursorX}px`;
            cursorIMG.style.top = `${cursorY}px`;
        }

        if (cursorIMG) {
            select.onmousedown = handleSelectDown;
            select.onmouseup = handleMouseUp;

            document.onmousemove = (e) => {
                handleMouseMove(e);
            };

            select.onmouseleave = handleMouseUp;
        }
    </script>
</body>
</html>
